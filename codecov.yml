codecov:
  require_ci_to_pass: yes
  toke: "7d805bbe-dd48-42f5-b181-b6178ffb9808"
  ci:
    - "travis.org"
  strict_yaml_branch: "yaml-config"

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no